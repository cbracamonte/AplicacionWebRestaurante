<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <f:facet name="header" >
                <h:outputLabel value="Crear producto" /> 
            </f:facet>

            <h:outputLabel value="Descripcion"></h:outputLabel>
            <h:inputText value="${productoBeans.descripcion}"></h:inputText>
            <h:outputLabel value="Tipo"></h:outputLabel>
            <h:inputText value="${productoBeans.tipo}"></h:inputText>
            <h:outputLabel value="Stock"></h:outputLabel>
            <h:inputText value="${productoBeans.stock}"></h:inputText>
            <h:outputLabel value="Precio"></h:outputLabel>
            <h:inputText value="${productoBeans.precio}"></h:inputText>
            <h:outputLabel value="Estado"></h:outputLabel>
            <h:inputText value="${productoBeans.estado}"></h:inputText>

            <h:commandButton value="Registrar" actionListener="${productoBeans.ingresarProducto()}"></h:commandButton>

        </h:form>
    </h:body>
</html>
